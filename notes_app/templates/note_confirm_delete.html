{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .delete-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #dc3545;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            color: #333;
            margin-bottom: 25px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button, .cancel-btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }
        button {
            background-color: #dc3545;
            color: white;
        }
        button:hover {
            background-color: #c82333;
        }
        .cancel-btn {
            background-color: #6c757d;
            color: white;
        }
        .cancel-btn:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="delete-container">
        <h2>Delete Note</h2>
        <p>Are you sure you want to delete "<strong>{{ note.title }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="btn-container">
                <button type="submit">Yes, Delete</button>
                <a href="{% url 'notes-list' %}" class="cancel-btn">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
